<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="" style="border-radius: 15px;margin-top: 90px;">
                <div class="">
                <h2 class="text-uppercase text-center mb-5 text-white">LOGIN</h2>
                <form method="post">

                    <div class="form-floating mb-5">
                    <input type="email" id="floatingMail" class="form-control" />
                    <label class="form-label" for="floatingMail">Your Email</label>
                    </div>

                    <div class="form-floating mb-5">
                    <input type="password" id="floatingPassword" class="form-control" />
                    <label class="form-label" for="floatingPassword">Password</label>
                    </div>

                    <div class="d-flex justify-content-center">
                    <button type="submit" id="submit" value="Login"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                    </div>

                    <p style="color: white;" class="text-center mt-5 mb-0">Visiting for the first time? <a href="register.html"
                        class="fw-bold text-body text-white"><u style="color: white;">Register Here</u></a></p>
                </form>
                </div>
            </div>
            </div>
        </div> 

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div id="particles-js">
    <script src="particles.js-master/particles.js"></script>
    <script src="/particles.js-master/demo/js/app.js"></script>
</div>
</html>
