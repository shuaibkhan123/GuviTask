<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="css/profile.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="icon" href="assets/images/guviLogo.png">
</head>
<body>
    <div class="container-fluid">
        <h1 class="d-flex justify-content-center align-items-center mt-5 mb-5 text-white">PROFILE</h1>
        <form class="d-flex justify-content-center align-items-center" style="flex-direction: column;">
            <div class="form-floating mb-4">
                <input type="text" disabled id="firstName" class="form-control text-center" style="padding:30px 60px 10px 60px"/>
                <label class="form-label" for="userName">First Name</label>
            </div>

            <div class="form-floating mb-4">
                <input type="text" disabled id="lastName" class="form-control text-center" style="padding:30px 60px 10px 60px"/>
                <label class="form-label" for="userName">Last Name</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="tel" disabled id="phone" class="form-control text-center" style="padding:30px 60px 10px 60px"/>
                <label class="form-label" for="phone">Contact</label>
            </div>

            <div class="form-floating mb-4">
                <input type="text" disabled id="email" class="form-control text-center" style="padding:30px 60px 10px 60px" />
                <label class="form-label" for="email">Email</label>
            </div>

            <div class="form-floating mb-4">
                <input type="date" disabled id="dob" class="form-control text-center" style="padding:30px 86px 20px 86px"/>
                <label class="form-label" for="dob">Date Of Birth</label>
            </div>

            <div class="form-floating mb-4">
                <input type="text" disabled id="age" class="form-control" style="padding:10px 60px 10px 60px"/>
                <label class="form-label" for="age">Age</label>
            </div>

            <div class="form-floating mb-4">
                <select disabled id="state" class="form-select text-center" style="padding:20px 90px 10px 90px">
                    <option  selected>Choose...</option>
                    <option>Tamil Nadu</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Telengana</option>
                    <option>Andhra Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Madhya Pradesh</option>
                </select>
                <label class="form-label" for="state">State</label>
            </div>

            <div class="form-floating mb-4">
                <select disabled id="degree" class="form-select" style="padding:20px 116px 10px 116px">
                    <option selected>Choose...</option>
                    <option>B.E</option>
                    <option>B.Tech</option>
                    <option>B.Ed</option>
                </select>
                <label for="degree" class="form-label">Degree</label>
            </div>

            <div class="form-floating mb-4">
                <select disabled id="dept" class="form-select" style="padding:20px 116px 10px 116px">
                    <option selected>Choose...</option>
                    <option>CSE</option>
                    <option>IT</option>
                    <option>AIML</option>
                    <option>CSBS</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>MECH</option>
                    <option>CHEM</option>
                </select>
                <label for="dept" class="form-label">Departement</label>
            </div>
            <div class="row mt-4 d-flex justify-content-center align-items-center">
                <div class="col-3 offset-1">
                    <button type="button" id="edit" class="btn btn-primary">Edit</button>
                </div>
                <div class="col-3 offset-1">
                    <button type="button" id="save" disabled class="btn btn-primary">Save</button>
                </div>
                <div class="col-3 offset-1">
                    <button type="button" id="logout" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
    <!-- Background Particles -->
    <div id="particles-js"></div>
    <script src="assets/particles.js-master/particles.js"></script>
    <script src="assets/particles.js-master/demo/js/app.js"></script>

</body>
</html>
